version: '3.8'

services:
  auth-helper:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=/app/data/auth_helper.db
    volumes:
      - auth_helper_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - auth-helper
    restart: unless-stopped
    profiles:
      - production

volumes:
  auth_helper_data:
    driver: local